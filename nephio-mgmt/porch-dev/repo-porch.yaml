apiVersion: v1
kind: Secret
metadata:
  name: nephio-auth
  namespace: default
type: kpt.dev/workload-identity-auth
---
apiVersion: config.porch.kpt.dev/v1alpha1
kind: Repository
metadata:
  name: nephio
  namespace: default
spec:
  content: Package
  deployment: true
  git:
    branch: main
    directory: /
    repo: https://source.developers.google.com/p/example/r/nephio # kpt-set: https://source.developers.google.com/p/${project-id}/r/nephio
    secretRef:
      name: nephio-auth
  type: git

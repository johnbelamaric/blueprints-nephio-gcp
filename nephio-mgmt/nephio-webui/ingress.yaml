apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: nephio-cluster-issuer
  name: nephio-webui
  namespace: nephio-webui
spec:
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nephio-webui
            port:
              number: "7007"
  tls:
  - hosts:
    - localhost
    secretName: nephio-webui-cert # < cert-manager will store the created certificate in this secret.
